<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<hr/>
<form>
<input name="q" type="search" value="{{ request.GET.q }}"/>
</form>
<hr/>
<table class="table table-striped table-bordered table-sm" id="table1">
    <thead class="thead-dark">
    <tr>
        <th>Tweet ID</th>
        <th>Company ID</th>
        <th>Date</th>
        <th>Text</th>
        <th>User ID</th>
        <th>Score</th>
        <th>Interactions</th>
    </tr>
    </thead>
    <tbody id="table2">
{% for tweet in tweetsArr %}
    <tr>
        <td>{{ tweet.tweetID }}</td>
        <td>{{ tweet.companyID }}</td>
        <td>{{ tweet.date }}</td>
        <td>{{ tweet.text }}</td>
        <td>{{ tweet.userID }}</td>
        <td>{{ tweet.score }}</td>
        <td>{{ tweet.interactions }}</td>
        <td>
            <a href="/edit/{{ tweet.tweetID }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ tweet.tweetID }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
