<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Records</title>
    <script type="text/javascript">
    function searchrecords()
    {
      var input, table, tr, td, filter, i, txtdata;
      input = document.getElementById("searchtext");
      filter = input.value.toUpperCase();
      table = document.getElementById("table1");
      tr = table.getElementsByTagName("tr");
      for(i = 0; i < tr.length; i++)
      {
        td = tr[i].getElementsByTagName("td")[0];
        if(td)
        {
          txtdata = td.innerText;
          if(txtdata.toUpperCase().indexOf(filter)>-1)
          {
            tr[i].style.display="";
          }
          else {
            tr[i].style.display="none";
          }
        }
      }

    }
    </script>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<hr/>
<input type="text" id="searchtext" placeholder="Search Tweets..." onkeyup="searchrecords();"/>
<hr/>
<table class="table table-striped table-bordered table-sm" id="table1">
    <thead class="thead-dark">
    <tr>
        <th>Tweet ID</th>
        <th>Company ID</th>
        <th>Date</th>
        <th>Text</th>
        <th>User ID</th>
        <th>Score</th>
        <th>Interactions</th>
    </tr>
    </thead>
    <tbody>
{% for tweet in tweetsArr %}
    <tr>
        <td>{{ tweet.tweetID }}</td>
        <td>{{ tweet.companyID }}</td>
        <td>{{ tweet.date }}</td>
        <td>{{ tweet.text }}</td>
        <td>{{ tweet.userID }}</td>
        <td>{{ tweet.score }}</td>
        <td>{{ tweet.interactions }}</td>
        <td>
            <a href="/edit/{{ tweet.tweetID }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ tweet.tweetID }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
